<html>
	<head>
		<title>The Cloudinator: A Cloud Operating System In Your Web Browser!</title>
		<link rel="shortcut icon" href="images/favicon.png">
		<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.4.custom.css">
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery-ui-1.10.4.custom.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/apps.js"></script>
		<script src="js/main.js"></script>
		<script src="js/rightclick.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/menu.css">
		<link rel="stylesheet" href="css/apps.css">
	</head>
	<body onclick="closeMenu();rcCloseContext();" onMouseDown="fMouseDown()" onload="osLoaded()" id="body" oncontextmenu="desktopRightClick(); return false;">
		<div id="apps"></div>
		<div id="notifications"><div id="alert_text"></div><div id="error_text"></div></div>
		<div id="menu" class="menu transparent animate" style="height: 0px">
			<img src="images/menu.png" id="icon" class="menu animate" onclick="toggleMenu()"/>
			<button class="menubutton" onclick="openApp('settings')">Settings</button>
			<button class="menubutton" onclick="openApp('audioPlayer')">Audio Player</button>
			<button class="menubutton" onclick="openApp('videoPlayer')">Video Player</button>
			<br>
		</div>
		<div id="taskbar" class="menu transparent animate">
			<span class="ui-icon ui-icon-grip-dotted-vertical" style="display: inline-block"></span>
			<span id="quicklaunch">
				<img style="left: 12px;display: inline-block" title="Settings" src="system/apps/settings/settings.png" class="quicklaunch" onclick="openApp('settings')"/>
				<img style="left: 24px;display: inline-block" title="Audio Player" src="system/apps/player/player.png" class="quicklaunch" onclick="openApp('audioPlayer')"/>
				<img style="left: 36px;display: inline-block" title="Video Player" src="system/apps/player/player.png" class="quicklaunch" onclick="openApp('videoPlayer')"/>
			</span>
			<span class="ui-icon ui-icon-grip-dotted-vertical" style="display: inline-block;position: fixed;right: 0px;"></span>
			<span id="buttons"></span>
		</div>
		<div id="lContextMenu" class="ContextMenu" onselectstart="return false;" style="left: 0px; top: 0px; visibility: hidden;">Uh oh! Something went wrong!<br>You should <b>not</b> be seeing this!</div>
	</body>
</html>
