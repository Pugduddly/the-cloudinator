<html>
	<head>
		<title>The Cloudinator: A Cloud Operating System In Your Web Browser!</title>
		<link rel="shortcut icon" href="images/favicon.png">
		<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.4.custom.css">
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery-ui-1.10.4.custom.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/apps.js"></script>
		<script src="js/main.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/menu.css">
		<link rel="stylesheet" href="css/apps.css">
	</head>
	<body onclick="closeMenu()" onload="osLoaded()" id="body">
		<div id="apps"></div>
		<div id="menu" class="menu transparent animate" style="height: 0px">
			<img src="images/menu.png" id="icon" class="menu animate" onclick="toggleMenu()"/>
			<button class="menubutton" onclick="openApp('settings')">Settings</button>
			<br>
		</div>
		<div id="taskbar" class="menu transparent animate">
			<span class="ui-icon ui-icon-grip-dotted-vertical" style="display: inline-block"></span>
			<span id="quicklaunch">
				<img style="left: 12px" src="system/apps/settings/settings.png" class="quicklaunch" onclick="openApp('settings')" style="display: inline-block"/>
			</span>
			<span class="ui-icon ui-icon-grip-dotted-vertical" style="display: inline-block"></span>
			<span id="buttons"></span>
		</div>
	</body>
</html>
